<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Project Manager</title>
  <style>
    body {
      font-family: Cambria, serif;
      margin: 0;
      padding: 0;
      background: url('images/bg1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 340px;
      text-align: center;
    }
    .login-box img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-family: Cambria, serif;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
    button {
      background-color: #2e8b57;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #246b45;
    }
    #error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="images/HNlogo.jpg" alt="Logo">
    <h2>Login</h2>
    
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p id="error"></p>
  </div>

  <script>
    // ✅ Redirect if already logged in (prevent back login)
    if (sessionStorage.getItem('loggedIn') === 'true') {
      window.location.href = "index.html";
    }

    // ✅ Attach form submit listener for ENTER key + button
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorEl = document.getElementById('error');

      if (username === "HNdesigns2018" && password === "Hopun2327*") {
        sessionStorage.setItem('loggedIn', 'true');
        history.replaceState({}, '', 'index.html');
        window.location.href = "index.html";
      } else {
        errorEl.textContent = "❌ Invalid username or password";
      }
    });
  </script>
</body>
</html>
