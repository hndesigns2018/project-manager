  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('id');

    if (!projectId) {
      alert("‚ùå Project ID not found in URL");
      throw new Error("Project ID is missing");
    }

    function navigateTo(entity) {
      window.location.href = `${entity}.html?project_id=${projectId}`;
    }

    function loadConsultancyFees(projectId) {
      fetch(`http://localhost:3000/consultancy/${projectId}`)
        .then(res => res.json())
        .then(data => {
          if (!data || data.length === 0) {
            document.getElementById('consultancy_total').value = '‚Çπ0.00';
            document.getElementById('consultancy_paid').value = '‚Çπ0.00';
            document.getElementById('consultancy_balance').value = '‚Çπ0.00';
            return;
          }

          const c = data[0];
          const totalRaw = c.gst_enabled ? c.total_after_gst : c.total_amount;
          const total = parseFloat(totalRaw || 0);
          const paid = parseFloat(c.paid || 0);
          const balance = total - paid;

          document.getElementById('consultancy_total').value = `‚Çπ${total.toFixed(2)}`;
          document.getElementById('consultancy_paid').value = `‚Çπ${paid.toFixed(2)}`;
          document.getElementById('consultancy_balance').value = `‚Çπ${balance.toFixed(2)}`;
        })
        .catch(err => {
          console.error('‚ùå Failed to fetch consultancy summary', err);
          document.getElementById('consultancy_total').value = 'Error';
        });
    }
