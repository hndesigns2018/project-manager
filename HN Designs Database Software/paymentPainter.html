<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Painter Payments | HN Designs</title>
  <style>
    body {
      font-family: Cambria, serif;
      padding: 30px;
      background: url('images/bg10.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    h2 {
      text-align: center;
	  font-size: 32px;
      color: #2C2E39;
	   text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f3f3f3;
    }
    button {
      padding: 10px 15px;
      background-color: #2C2E39;
      color: white;
      border: none;
      border-radius: 5px;
      font-family: Cambria, serif;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #444654;
    }
    .summary-box {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>üé® PAINTER PAYMENT DETAILS</h2>

  <div class="summary-box">
    <p><strong>Total Amount:</strong> <span id="totalAmount">‚Çπ 0</span></p>
    <p><strong>Total Received:</strong> <span id="totalReceived">‚Çπ 0</span></p>
    <p><strong>Balance:</strong> <span id="balance">‚Çπ 0</span></p>
  </div>

  <table id="paymentTable">
    <thead>
      <tr>
        <th>Sl. No.</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Remarks</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="paymentBody"></tbody>
  </table>

  <button onclick="addPaymentRow()">‚ûï Add Row</button>
  <button onclick="savePayments()">üíæ Save Payments</button>

  <script>
    const projectId = new URLSearchParams(window.location.search).get("project_id");

    function loadSummary() {
      fetch(`http://localhost:3000/painter?project_id=${projectId}`)
        .then(res => res.json())
        .then(data => {
          if (!data) return;
          const total = parseFloat(data.total || 0);
          const paid = parseFloat(data.paid || 0);
          const balance = total - paid;

          document.getElementById("totalAmount").textContent = `‚Çπ ${total.toFixed(2)}`;
          document.getElementById("totalReceived").textContent = `‚Çπ ${paid.toFixed(2)}`;
          document.getElementById("balance").textContent = `‚Çπ ${balance.toFixed(2)}`;
        });
    }

    function loadPreviousPayments() {
      const tbody = document.getElementById("paymentBody");
      tbody.innerHTML = '';
      fetch(`http://localhost:3000/painter-payments/${projectId}`)
        .then(res => res.json())
        .then(data => {
          data.forEach((pmt, index) => {
            const formattedDate = new Date(pmt.date).toISOString().split("T")[0];
            addPaymentRow(pmt.amount, formattedDate, pmt.remarks);
          });
        });
    }

    function addPaymentRow(amount = '', date = '', remarks = '') {
      const tbody = document.getElementById("paymentBody");
      const row = document.createElement("tr");
      const slno = tbody.children.length + 1;

      row.innerHTML = `
        <td>${slno}</td>
        <td><input type="number" class="amount" value="${amount}" /></td>
        <td><input type="date" class="date" value="${date}" /></td>
        <td><input type="text" class="remarks" value="${remarks}" /></td>
        <td><button onclick="deleteRow(this)">‚ùå</button></td>
      `;
      tbody.appendChild(row);
    }

    function deleteRow(btn) {
      btn.closest("tr").remove();
      updateSlNos();
    }

    function updateSlNos() {
      const rows = document.querySelectorAll("#paymentBody tr");
      rows.forEach((row, i) => {
        row.children[0].textContent = i + 1;
      });
    }

    function savePayments() {
      const rows = document.querySelectorAll("#paymentBody tr");
      const payments = [];

      for (let row of rows) {
        const amount = parseFloat(row.querySelector(".amount")?.value || 0);
        const date = row.querySelector(".date")?.value;
        const remarks = row.querySelector(".remarks")?.value || '';

        if (amount > 0 && date) {
          payments.push({ amount, date, remarks });
        }
      }

    

      fetch("http://localhost:3000/painter-payments", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ project_id: projectId, payments })
      })
      .then(res => {
        if (!res.ok) throw new Error("Save failed");
        return res.text();
      })
      .then(msg => {
        alert("‚úÖ Payments saved successfully!");
        loadSummary();
        loadPreviousPayments();
      })
      .catch(err => {
        console.error("‚ùå Error saving payments:", err);
        alert("‚ùå Failed to save payments");
      });
    }

    window.onload = () => {
      loadSummary();
      loadPreviousPayments();
    };
  </script>
</body>
</html>
